dist: trusty
sudo: required
language: generic
install:
- echo 'deb http://archive.ubuntu.com/ubuntu/ xenial main universe' | sudo tee -a /etc/apt/sources.list
- echo 'deb http://archive.ubuntu.com/ubuntu/ bionic main universe' | sudo tee -a /etc/apt/sources.list
- sudo apt-get update
- APT_INSTALL='sudo apt-get install --no-install-recommends -t xenial'
- $APT_INSTALL dpkg
- $APT_INSTALL hash-slinger/bionic
- git clone https://github.com/jwilk/exp509 ~/exp509
- export PATH="$HOME/exp509:$PATH"
script:
- private/check-cert
- private/check-ip
- private/check-tlsa
- private/check-wget

